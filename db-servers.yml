- hosts: db-servers
  sudo: yes
  sudo_user: root
  roles:
    - common
    - db-server
  handlers:
    - name: reload postgresql configuration
      command: /usr/lib/postgresql/9.3/bin/pg_ctl reload -D /etc/postgresql/9.3/main/
      sudo_user: postgres
    - name: import pubkey
      command: /usr/bin/gpg --import --batch --yes /root/ecall.pub
    - name: import trustdb
      command: /usr/bin/gpg --import-ownertrust /root/ecall.trustdb
